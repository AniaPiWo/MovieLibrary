<section class="MainPage">
  <div class="container MainPage__container">
    <ul class="MainPage__Grid"></ul>
  </div>
</section>

<template class="GalleryTemplate">
  <li class="MainPage__Item">
    <figure class="MainPage__PhotoContainer">
      <div class="ImgWrapper">
        <div class="MainPage__Img skeleton"></div>
      </div>
      <figcaption class="MainPage__TextBox">
        <p class="MainPage__PhotoTitle skeleton__text"></p>
        <div class="MainPage__PhotoDescription">
          <p class="MainPage__PhotoType skeleton__text"></p>
          <p class="MainPage__PhotoYear skeleton__text"></p>
        </div>
      </figcaption>
    </figure>
  </li>
</template>
<button class="top-button">
  <img src="./images/top-icon.svg" alt="Go to top" />
</button>
