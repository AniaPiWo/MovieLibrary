<section class="MainPage" id="MainPage">
  <div class="container MainPage__container">
    <ul class="MainPage__Grid"></ul>
    <div class="Pagination">
      <div class="Pagination__arrow" data-page="previous">
        <svg
          class="Pagination__icon Pagination__icon--right"
          data-page="previous"
        >
          <use href="./images/sprite.svg#arrow" data-page="previous"></use>
        </svg>
      </div>
      <div class="Pagination__additionalItem" data-add="first">1</div>
      <div class="Pagination__additionalItem">...</div>
      <div class="Pagination__containerGrid">
        <ul class="Pagination__grid"></ul>
      </div>
      <div class="Pagination__additionalItem">...</div>
      <div class="Pagination__additionalItem" data-add="last"></div>
      <div class="Pagination__arrow" data-page="next">
        <svg class="Pagination__icon Pagination__icon--left" data-page="next">
          <use href="./images/sprite.svg#arrow" data-page="next"></use>
        </svg>
      </div>
    </div>
  </div>
</section>

<template class="GalleryTemplate">
  <li class="MainPage__Item">
    <figure class="MainPage__PhotoContainer">
      <div class="ImgWrapper">
        <div class="MainPage__Img skeleton"></div>
      </div>
      <figcaption class="MainPage__TextBox">
        <p class="MainPage__PhotoTitle skeleton__text"></p>
        <div class="MainPage__PhotoDescription">
          <p class="MainPage__PhotoType skeleton__text"></p>
          <p class="MainPage__PhotoYear skeleton__text"></p>
        </div>
      </figcaption>
    </figure>
  </li>
</template>
